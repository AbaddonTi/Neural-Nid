<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Support Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            height: 90vh;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-image: url('https://cdn.discordapp.com/attachments/1072482277784825907/1213427568393592832/-1.jpg?ex=65f56f7c&is=65e2fa7c&hm=ac16be747bd2e503d44e22f4e0a8736d8e6a2aec10167cc740c4218c13dbeb2f&');
            background-size: cover;
            background-position: center;
        }


        #message-list {
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            min-height: 70%;
        }

        #new-message-form {
            margin-top: auto;
            display: flex;
            padding: 10px;
            background: #f0f2f5;
        }

        #new-message-input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        #send-message-button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .message {
            display: flex;
            width: fit-content;
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 15px;
        }
        .sender {
            font-weight: bold;
        }
        .text, .reply {
            color: white;
            margin-top: 5px;
            white-space: pre-wrap;
        }

        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                height: calc(100vh - 60px);
                max-width: none;
                border-radius: 0;
                margin: 0;
                padding-bottom: 60px;
            }

            #message-list {
                height: 100%;
                margin-bottom: 60px;
            }

            #new-message-form {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: 10px;
                background: #f0f2f5;
                box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
                z-index: 100;
            }

            #new-message-input,
            #send-message-button {
                padding: 15px;
                margin-right: 15px;
            }

            .message {
                font-size: 14px;
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 15px;
            }
        }


        .message.user {
            background-color: #2d3e59;
            margin-left: auto;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 20px;
        }

        .message.bot {
            background-color: #202b3b;
            margin-right: auto;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 20px;
        }


        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div id="chat-container">
    <div id="message-list">
    </div>
    <form id="new-message-form">
        <input type="text" id="new-message-input" placeholder="Write your message here..." required>
        <button type="submit" id="send-message-button">Send</button>
    </form>
</div>

<script>
    document.getElementById('new-message-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const messageInput = document.getElementById('new-message-input');
        const sendButton = document.getElementById('send-message-button');
        const messageText = messageInput.value.trim();
        const messageList = document.getElementById('message-list');

        if (messageText) {
            sendButton.disabled = true;
            messageInput.value = '';

            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user');
            userMessageElement.innerHTML = `<div class="text">${messageText}</div>`;
            messageList.appendChild(userMessageElement);

            const loadingElement = document.createElement('div');
            loadingElement.classList.add('loading-spinner');
            messageList.appendChild(loadingElement);

            fetch('https://neuronalnid.com/api/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({message: messageText}),
            })
                .then(response => response.json())
                .then(data => {
                    const botMessageElement = document.createElement('div');
                    botMessageElement.classList.add('message', 'bot');
                    botMessageElement.innerHTML = `<div class="text">${data.reply}</div>`;

                    messageList.replaceChild(botMessageElement, loadingElement);
                    messageList.scrollTop = messageList.scrollHeight;
                    sendButton.disabled = false;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    messageList.removeChild(loadingElement);
                    sendButton.disabled = false;
                });
        }
        messageList.scrollTop = messageList.scrollHeight;

    });

</script>
</body>
</html>
