name: Deploy New Server

on:
  workflow_dispatch:
    inputs:
      server_ip:
        description: 'IP Address of the Server'
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ github.event.inputs.server_ip }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}

          script: |
            # Обновить все пакеты и зависимости
            sudo apt-get update && sudo apt-get upgrade -y
            
            # Установка Git если не установлен
            if ! type git >/dev/null 2>&1; then
              sudo apt-get install git -y
            fi

            # Установка Docker
            if ! type docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ${{ secrets.SERVER_USER }}
            fi

            # Установка Docker Compose
            if [ ! -f /usr/local/bin/docker-compose ]; then
              sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Проверка и создание Docker сети
            if ! docker network ls | grep -q my-network; then
              docker network create my-network
            fi

            # Настройка ключей GitHub
            if [ ! -f /root/.ssh/id_rsa ]; then
              mkdir -p /root/.ssh
              echo "${{ secrets.DEPLOY_KEY }}" > /root/.ssh/id_rsa
              chmod 600 /root/.ssh/id_rsa
              ssh-keyscan github.com >> /root/.ssh/known_hosts
              echo "Host github.com\n\tStrictHostKeyChecking no\n" >> /root/.ssh/config
            fi

            # Настройка Git
            git config --global user.name "AbaddonTi"
            git config --global user.email "ctekta@gmail.com"

            # Клонирование или обновление репозитория
            REPO_PATH="/root/Neural-Nid"
            if [ ! -d "$REPO_PATH" ]; then
              git clone git@github.com:AbaddonTi/Neural-Nid.git $REPO_PATH
            else
              cd $REPO_PATH
              git pull
            fi
            
            # Вызов deploy-backend.yml workflow
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/AbaddonTi/Neural-Nid/actions/workflows/deploy-backend.yml/dispatches" \
            -d '{"ref":"master"}'
            
            # Вызов deploy-frontend.yml workflow
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/AbaddonTi/Neural-Nid/actions/workflows/deploy-frontend.yml/dispatches" \
            -d '{"ref":"master"}'
            
            # Вызов deploy-statistics.yml workflow
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/AbaddonTi/Neural-Nid/actions/workflows/deploy-statistics.yml/dispatches" \
            -d '{"ref":"master"}'


            # Установка SSL сертификата
            if ! [ -f /etc/letsencrypt/live/neuronalnid.com/fullchain.pem ]; then
              sudo apt-get install certbot python3-certbot-nginx -y
              sudo certbot --nginx -d neuronalnid.com -d www.neuronalnid.com
            fi

            # Обновление конфигурации nginx
            if [ -f /root/Neural-Nid/backup/nginx/default ]; then
              sudo cp /root/Neural-Nid/backup/nginx/default /etc/nginx/sites-available/default
              sudo systemctl reload nginx
            fi
